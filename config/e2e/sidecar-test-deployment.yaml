apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-kubernetes
  annotations:
    vpn.example.com/enable-sidecar: "true"
    vpn.example.com/sidecar-wireguard-ref: abcde12345
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-kubernetes
  template:
    metadata:
      labels:
        app: hello-kubernetes
    spec:
      containers:
        - name: hello-kubernetes
          image: paulbouwer/hello-kubernetes
          ports:
          - containerPort: 8080
